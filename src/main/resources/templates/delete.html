<th:block th:replace="fragments/header" xmlns:th="http://www.w3.org/1999/xhtml"></th:block>
<div th:replace="fragments/navbar"></div>

<h2>Delete</h2>

<div id="delete_alert_message" class="alert alert-success">Alert message</div>


<form id="delete_form" method="post" action="/delete" onkeyup="isInputEmpty2(); hideAlertOnInputsWrite();">
    <div class="form-group">
        <label for="licensenumber_input">Licensenumber</label>
        <input type="text" class="form-control" id="licensenumber_input" name="licensenumber_input">
        <small id="licensenumber_input_help" class="form-text text-muted">Example: TUT 145</small>
    </div>

    <button id="delete_btn" type="submit" class="btn btn-primary" disabled>delete</button>
</form>













<!--Show alerts on btn click-->
<script th:inline="javascript">
    /*<![CDATA[*/
    var active = [[${active_nav}]],
        alert_type = [[${alert_type}]],
        message = [[${message}]],
        delete_alert_message = document.getElementById("delete_alert_message"),
        licensenumber_input = document.getElementById("licensenumber_input");

    function showDeleteCarAlerts() {
        if(message == ""){
            delete_alert_message.style.visibility = "hidden";
        } else {
            delete_alert_message.style.visibility = "visible";
            delete_alert_message.classList.add(alert_type);
            delete_alert_message.innerHTML = message;
        }
        var element = document.getElementById(active);
        element.classList.add("active");
    }

    function hideAlertOnInputsWrite() {
        if(licensenumber_input.value.length > 0){
            delete_alert_message.style.visibility = "hidden";
        }
    }
    /*]]>*/
    showDeleteCarAlerts();
</script>


<!--delete btn disable if any of inputs is empty-->
<script type="text/javascript">
    function isInputEmpty2(){
        var licensenumber_input = document.getElementById("licensenumber_input"),
            delete_btn = document.getElementById("delete_btn");

        if(licensenumber_input.value.length > 0){
            document.getElementById("delete_btn").disabled = false;
        } else {
            document.getElementById("delete_btn").disabled = true;
        }
    }
</script>
